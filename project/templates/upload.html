{% extends "base.html" %}

{% block content %}
<h1 class="title">Enviar arquivos</h1>
<h2 class="subtitle">Extensão de arquivo aceitas: <b>.jpg, .png, .gif, .mp4, .avi,</b>  </h2>
<div class="box">
    <form action="{{ url_for('upload_files') }}" class="dropzone">
        <div>
            <label for="finish">Será exibida até:</label>
            <input type="date" id="finish" name="finish" value="{{ next_day }}">
        </div><br>
        
    </form>
</div>
{% endblock %}
